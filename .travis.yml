language: cpp
sudo: required
dist: trusty

os:
- linux
- osx

before_install:
- sudo chmod -R +x build
- export PATH=./build/:$PATH
- export PATH=/opt/qt55/bin/:$PATH
- install_add_repo.sh

install:
- install_boost.sh
- install_xsltproc.sh
- install_unqlite.sh
- install_Qt55.sh
- install_rapidjson.sh
- install_eigen.sh

before_script:
- uname -r
- gcc -v
- cmake --version
- cmake --help
- cpack --version
- cpack --help

script:
- compile.sh
- test.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
#  - OpenPSTD-2.0.${TRAVIS_BUILD_NUMBER}-Darwin.dmg
  - OpenPSTD-2.0.${TRAVIS_BUILD_NUMBER}-Linux.sh
  - OpenPSTD-2.0.${TRAVIS_BUILD_NUMBER}-Linux.tar.gz
  on:
    repo: micfort/openPSTD
    tags: true
