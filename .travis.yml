language: cpp

sudo: required

before_install:
 - sudo chmod 777 -R build
 - export PATH=./build/:$PATH
 - export PATH=/opt/qt55/bin/:$PATH
 - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
 - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
 - sudo add-apt-repository --yes ppa:beineri/opt-qt55
 - sudo apt-get update -qq

install:
 - install_gcc49.sh
 - install_unqlite.sh
 - ls -al /home/travis/build/micfort/openPSTD/unqlite
 - install_Qt55.sh
 - install_boost.sh
 - install_rapidjson.sh

before_script:
 - execute_uic.sh
 - uname -r
 - gcc -v

script: 
 - cmake -G Unix\ Makefiles
 - make OpenPSTD-gui
