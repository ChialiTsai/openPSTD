language: cpp
sudo: required
dist: trusty
os:
- linux
- osx
env:
  global:
  - OPENPSTD_MAJOR_VERSION=2
  - OPENPSTD_MINOR_VERSION=0
before_install:
- sudo chmod -R +x build
- export PATH=./build/:$PATH
- export PATH=/opt/qt55/bin/:$PATH
- install_add_repo.sh
install:
- install_boost.sh
- install_xsltproc.sh
- install_unqlite.sh
- install_Qt55.sh
- install_rapidjson.sh
- install_eigen.sh
before_script:
- uname -r
- gcc -v
- cmake --version
- cmake --help
- cpack --version
- cpack --help
script:
- compile.sh
- test.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key: ca93619c47fc48319e4a9211c920cd8ddbe2a14b
  file: OpenPSTD-2.0.94-osx.dmg
  on:
    repo: micfort/openPSTD
    tags: true